{% load static %}
<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock title %} | StandupTimer</title>
    <link rel="stylesheet" type="text/css" href="{% static 'timer/css/style.css' %}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <header class="header">
        <nav class="nav-container">
            <div class="nav-links">
                <a href="{% url 'clock' %}">タイマー</a>
                <a href="{% url 'list-timer' %}">記録一覧</a>
                <a href="{% url 'dashboard-timer' %}">記録グラフ</a>
                <a href="{% url 'list-category' %}">カテゴリ・タイトル一覧</a>
            </div>
            <div class="nav-auth">
                {% if request.user.is_authenticated %}
                    <a href="{% url 'accounts:logout' %}">Logout</a>
                {% else %}
                    <a href="{% url 'accounts:login' %}">Login</a>
                    <a href="{% url 'accounts:signup' %}">会員登録</a>
                {% endif %}
            </div>
        </nav>
    </header>

    <main class="content">
        <h1>{% block h1 %}{% endblock %}</h1>
        {% block content %}{% endblock content %}
    </main>

    <div id="clock-url" data-url="{% url 'clock' %}"></div>
</body>
</html>
